# ~/.tmuxinator/skimmer.yml
# you can make as many tabs as you wish...

project_name: skimmer
project_root: ~/Code/sandbox/
tabs:
  - skimmer:
      layout: 3759,189x49,0,0{120x49,0,0,68x49,121,0[68x15,121,0,68x15,121,16,68x17,121,32]}
      panes:
        - cd skimmer/active; vim
        - cd skimmer/active; coffee -b -w -o compiled/ src/
        - cd solo/active; coffee -b -w -o compiled/ src/
        - # Shell, ready for action.
select_pane: 1
