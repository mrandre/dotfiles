# ~/.tmuxinator/skimmer.yml
# you can make as many tabs as you wish...

project_name: skimmer
project_root: ~/Code/sandbox/skimmer/code
tabs:
  - Skimmer Frontend:
      layout: main-vertical
      panes:
        - vim
        - coffee -b -w -o app/public/js/ frontend/coffee/
        - stylus -w frontend/stylus --out app/public/css
        - cd ../../solo/code; coffee -b -w -o compiled/ src/
        - # Blank shell.
  - Skimmer Node:
      layout: main-vertical
      panes:
        - vim app/server.coffee
        - coffee --compile --watch app/*.coffee app/**/*.coffee
        - cd app; nodemon server.js
        - #blank shell.
  - mucking:
      panes:
        - #Blank shell!
select_pane: 1
