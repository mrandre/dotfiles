# ~/.tmuxinator/skimmer.yml
# you can make as many tabs as you wish...

project_name: skimmer
project_root: ~/Code/skimmer/code
tabs:
  - Edit:
      layout: main-vertical
      panes:
        - vim
        - grunt init
        - grunt server:development
        - # Blank shell.
  - Grunt:
        layout: even-horizontal
        panes:
            - vim Gruntfile.coffee
            - # A place to run Grunt commands
  - Deploy:
      panes:
        - cd app
select_pane: 1
