# ~/.tmuxinator/skimmer.yml
# you can make as many tabs as you wish...

project_name: skimmer
project_root: ~/Code/skimmer/code
tabs:
  - Skimmer Frontend:
      layout: main-vertical
      panes:
        - vim
        - mkdir -p app/public/tmp/js; ./app/node_modules/coffee-script/bin/coffee -b -w -o app/public/tmp/js frontend/coffee
        - mkdir -p app/public/tmp/css; ./app/node_modules/stylus/bin/stylus -w frontend/stylus --out app/public/tmp/css
        - mkdir -p app/public/tmp/solo; ./app/node_modules/coffee-script/bin/coffee -b -w -o app/public/tmp/solo solo/code/src
        - # Blank shell.
  - Skimmer Node:
      layout: main-vertical
      panes:
        - vim app/server.coffee
        - ./app/node_modules/coffee-script/bin/coffee --compile --watch app/*.coffee app/**/*.coffee
        - cd app; nodemon server.js
        - #blank shell.
  - Deploy:
      panes:
        - cd app
select_pane: 1
